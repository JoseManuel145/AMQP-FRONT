<div class="list-container">
  <h2>Lista de Quejas</h2>
  <ul>
    <li *ngFor="let reporte of reportes">
      ID: {{ reporte.id }} || 
      TITULO: {{ reporte.title }} || 
      DESCRIPCION: {{ reporte.content }} || 
      ESTATUS: {{ reporte.status ? reporte.status : 'pendiente por agregar' }}
    </li>
    <li *ngIf="reportes.length === 0">No hay reportes</li>
  </ul>
  <button> <a href="">Form</a></button>
</div>
